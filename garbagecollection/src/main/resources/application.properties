spring.datasource.password=123456
spring.datasource.url=jdbc:mysql://localhost:3306/gc?useUnicode=true&zeroDateTimeBehavior=convertToNull&autoReconnect=true&characterEncoding=utf-8&serverTimezone=GMT%2B8
mybatis.config-location=classpath:/mybatis-config.xml
server.port=8081

#配置文件上传器
